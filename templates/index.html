<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Crypto Price Tracker</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      margin: 0;
      background: linear-gradient(135deg, #1e1f26, #23272f);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 20px;
    }

    .container {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.15);
      border-radius: 20px;
      padding: 30px;
      backdrop-filter: blur(10px);
      width: 100%;
      max-width: 400px;
      text-align: center;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
    }

    h1 {
      margin-bottom: 20px;
      font-size: 24px;
    }

    input[type="text"] {
      padding: 10px;
      width: 80%;
      margin-bottom: 15px;
      border: none;
      border-radius: 8px;
      outline: none;
    }

    button {
      padding: 10px 20px;
      background-color: #3498db;
      border: none;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #2980b9;
    }

    .price-result {
      margin-top: 20px;
      font-size: 20px;
      font-weight: 600;
      animation: fadeIn 1s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Loader */
    #loading {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: #000000cc;
      z-index: 9999;
      justify-content: center;
      align-items: center;
    }

    .spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #3498db;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div id="loading">
    <div class="spinner"></div>
  </div>

  <div class="container">
    <h1>ü™ô Crypto Price Tracker</h1>
    <form method="POST">
      <input type="text" name="coin" placeholder="Enter coin (e.g. bitcoin)" required />
      <br />
      <button type="submit">Get Price</button>
    </form>

    {% if price %}
      <div class="price-result">üí∞ {{ coin.capitalize() }}: ${{ '{:,.2f}'.format(price) }}</div>
    {% elif error %}
      <div class="price-result" style="color: red;">‚ö†Ô∏è {{ error }}</div>
    {% endif %}
  </div>

  <script>
    const form = document.querySelector('form');
    const loading = document.getElementById('loading');

    form.addEventListener('submit', () => {
      loading.style.display = 'flex';
    });

    window.addEventListener('load', () => {
      loading.style.display = 'none';
    });
  </script>
</body>
</html>
