<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ü™ô Crypto Price Tracker</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #2c3e50, #3498db);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      transition: background 0.4s;
    }
    .container {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      padding: 30px;
      text-align: center;
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
    }
    h1 {
      margin-bottom: 20px;
    }
    input, select {
      padding: 10px;
      margin: 5px;
      border-radius: 8px;
      border: none;
      outline: none;
    }
    button {
      padding: 10px 20px;
      border-radius: 8px;
      background: #00b894;
      border: none;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: #019875;
    }
    #loader {
      display: none;
      margin-top: 10px;
    }
    #priceResult {
      margin-top: 15px;
      font-size: 20px;
    }
    .toggle {
      margin-top: 15px;
      cursor: pointer;
      font-size: 14px;
      color: #ddd;
    }
    body.dark {
      background: linear-gradient(to right, #000428, #004e92);
      color: #f1f1f1;
    }
    body.dark .container {
      background: rgba(0, 0, 0, 0.3);
    }
    canvas {
      margin-top: 20px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      padding: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ü™ô Crypto Price Tracker</h1>
    <form id="priceForm">
      <input type="text" id="coin" placeholder="Enter coin (e.g. solana)" required />
      <select id="currency">
        <option value="usd">USD</option>
        <option value="ngn">NGN</option>
      </select>
      <button type="submit">Check</button>
    </form>
    <div id="loader">‚è≥ Loading...</div>
    <div id="priceResult"></div>
    <canvas id="priceChart" width="400" height="200"></canvas>
    <div class="toggle" onclick="toggleDarkMode()">üåì Toggle Light/Dark Mode</div>
  </div>

  <script>
    const form = document.getElementById("priceForm");
    const result = document.getElementById("priceResult");
    const loader = document.getElementById("loader");
    const chartCanvas = document.getElementById("priceChart");
    let chartInstance = null;

    form.addEventListener("submit", async function (e) {
      e.preventDefault();
      const coin = document.getElementById("coin").value.toLowerCase();
      const currency = document.getElementById("currency").value.toLowerCase();

      result.textContent = "";
      loader.style.display = "block";
      chartCanvas.style.display = "none";

      try {
        const priceRes = await fetch(`/get_price?coin=${coin}&currency=${currency}`);
        const priceData = await priceRes.json();
        loader.style.display = "none";

        if (priceData.price) {
          result.textContent = `Price: ${priceData.price.toLocaleString()} ${currency.toUpperCase()}`;
          drawChart(coin, currency);
        } else {
          result.textContent = priceData.error || "Invalid coin or currency.";
        }
      } catch (error) {
        loader.style.display = "none";
        result.textContent = "API request failed. Please try again.";
        console.error("Fetch error:", error);
      }
    });

    function toggleDarkMode() {
      document.body.classList.toggle("dark");
    }

    async function drawChart(coin, currency) {
      try {
        const chartRes = await fetch(`https://api.coingecko.com/api/v3/coins/${coin}/market_chart?vs_currency=${currency}&days=7`);
        const chartData = await chartRes.json();
        const labels = chartData.prices.map(p => new Date(p[0]).toLocaleDateString());
        const prices = chartData.prices.map(p => p[1]);

        if (chartInstance) chartInstance.destroy();

        chartInstance = new Chart(chartCanvas, {
          type: 'line',
          data: {
            labels: labels,
            datasets: [{
              label: `${coin.toUpperCase()} 7-day price in ${currency.toUpperCase()}`,
              data: prices,
              borderColor: '#00b894',
              backgroundColor: 'rgba(0,184,148,0.2)',
              tension: 0.3
            }]
          },
          options: {
            responsive: true,
            plugins: {
              legend: { labels: { color: 'white' } }
            },
            scales: {
              x: { ticks: { color: 'white' } },
              y: { ticks: { color: 'white' } }
            }
          }
        });
        chartCanvas.style.display = "block";
      } catch (err) {
        console.error("Chart fetch error:", err);
      }
    }
  </script>
</body>
</html>
