<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Crypto Price Tracker</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #0f0f0f;
      color: #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    .glass-container {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 20px;
      padding: 30px 40px;
      box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.8);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      text-align: center;
      width: 90%;
      max-width: 500px;
    }

    h1 {
      margin-bottom: 1rem;
      font-size: 1.8rem;
    }

    input[type="text"] {
      padding: 10px;
      font-size: 1rem;
      width: 70%;
      border-radius: 10px;
      border: none;
      outline: none;
      margin-right: 5px;
      background-color: #222;
      color: white;
    }

    button {
      padding: 10px 16px;
      border: none;
      border-radius: 10px;
      background-color: #00c896;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #00a57a;
    }

    #price {
      margin-top: 20px;
      font-size: 1.2rem;
      color: #ffd700;
    }

    .loader {
      margin-top: 20px;
      display: none;
      border: 4px solid rgba(255, 255, 255, 0.2);
      border-top: 4px solid #00c896;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      margin-left: auto;
      margin-right: auto;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="glass-container">
    <h1>ðŸª™ Crypto Price Tracker</h1>
    <input type="text" id="coinInput" placeholder="Enter coin (e.g., bitcoin)" />
    <button onclick="getPrice()">Check</button>
    <div class="loader" id="loader"></div>
    <p id="price"></p>
  </div>

  <script>
    async function getPrice() {
      const coin = document.getElementById("coinInput").value.trim().toLowerCase();
      const priceEl = document.getElementById("price");
      const loader = document.getElementById("loader");

      if (!coin) {
        priceEl.textContent = "Please enter a valid coin name.";
        return;
      }

      priceEl.textContent = "";
      loader.style.display = "block";

      try {
        const response = await fetch(`/get_price?coin=${coin}`);
        const data = await response.json();

        loader.style.display = "none";

        if (data.price) {
          priceEl.textContent = `Current price of ${coin}: $${data.price}`;
        } else {
          priceEl.textContent = data.error || "Something went wrong.";
        }
      } catch (error) {
        loader.style.display = "none";
        priceEl.textContent = "Failed to fetch data.";
      }
    }
  </script>
</body>
</html>
