<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ü™ô Crypto Price Tracker</title>
  <style>
    :root {
      --bg-light: #f9f9f9;
      --text-light: #1a1a1a;
      --bg-dark: #121212;
      --text-dark: #f9f9f9;
      --primary: #4CAF50;
    }
    [data-theme="light"] {
      background-color: var(--bg-light);
      color: var(--text-light);
    }
    [data-theme="dark"] {
      background-color: var(--bg-dark);
      color: var(--text-dark);
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: background 0.3s ease, color 0.3s ease;
    }
    h1 {
      margin-bottom: 1rem;
    }
    select, input, button {
      padding: 10px;
      margin: 0.5rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
    #result {
      margin-top: 1rem;
      font-size: 1.2rem;
    }
    .spinner {
      display: none;
      margin-top: 1rem;
    }
    .spinner::after {
      content: "‚è≥ Loading...";
      font-size: 1rem;
      color: gray;
    }
    .toggle {
      position: absolute;
      top: 1rem;
      right: 1rem;
    }
    .trending {
      margin-top: 3rem;
      padding-top: 1rem;
      border-top: 1px solid #aaa;
      width: 100%;
      max-width: 500px;
    }
  </style>
</head>
<body>
  <button class="toggle" onclick="toggleTheme()">üåô Toggle Theme</button>
  <h1>ü™ô Crypto Price Tracker</h1>
  <input type="text" id="coinInput" placeholder="e.g., solana" />
  <select id="currencySelect">
    <option value="usd">USD</option>
    <option value="ngn">NGN</option>
    <option value="eur">EUR</option>
    <option value="gbp">GBP</option>
    <option value="jpy">JPY</option>
  </select>
  <button onclick="fetchPrice()">Check</button>
  <div class="spinner" id="loadingSpinner"></div>
  <div id="result"></div>

  <div class="trending">
    <h3>üî• Trending Coins</h3>
    <ul id="trendingList"></ul>
  </div>

  <script>
    function toggleTheme() {
      const html = document.documentElement;
      html.dataset.theme = html.dataset.theme === "light" ? "dark" : "light";
    }

    function fetchPrice() {
      const coin = document.getElementById("coinInput").value.trim().toLowerCase();
      const currency = document.getElementById("currencySelect").value.toLowerCase();
      const result = document.getElementById("result");
      const spinner = document.getElementById("loadingSpinner");

      if (!coin) {
        result.innerText = "Please enter a coin name.";
        return;
      }

      result.innerText = "";
      spinner.style.display = "block";

      fetch(`/get_price?coin=${coin}&currency=${currency}`)
        .then(res => res.json())
        .then(data => {
          spinner.style.display = "none";
          if (data.price) {
            result.innerText = `1 ${coin.toUpperCase()} = ${data.price} ${currency.toUpperCase()}`;
          } else {
            result.innerText = data.error || "Error fetching price.";
          }
        })
        .catch(() => {
          spinner.style.display = "none";
          result.innerText = "API request failed";
        });
    }

    function loadTrending() {
      fetch("https://api.coingecko.com/api/v3/search/trending")
        .then(res => res.json())
        .then(data => {
          const list = document.getElementById("trendingList");
          list.innerHTML = "";
          data.coins.slice(0, 5).forEach((item) => {
            const li = document.createElement("li");
            li.innerText = `${item.item.name} (${item.item.symbol.toUpperCase()})`;
            list.appendChild(li);
          });
        });
    }

    loadTrending();
  </script>
</body>
</html>
